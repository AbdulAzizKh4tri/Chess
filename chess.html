<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chess</title>
	<link href="chess.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">

	<script src="chess.js"></script>


</head>

<body class="body">
	<div class="container-fluid d-flex justify-content-center mx-0 px-0">
		<span id="logo">CHESS</span>
	</div>
	<div class="container-fluid d-flex justify-content-center mx-0 px-0">
		<div id="board">
		</div>
	</div>
	<div class="container-fluid d-flex justify-content-center mx-0 px-0">
		<div class="m-2">
			<select id="theme" class="form-select">
			</select>
		</div>
		<div class="m-2">
			<button id="unundo" class="btn">
				<img class="icon" src="icons/pprev.png" alt="<<">
			</button>
			<button id="undo" class="btn">
				<img class="icon" src="icons/prev.png" alt="<">
			</button>
			<button id="redo" class="btn">
				<img class="icon" src="icons/next.png" alt=">">
			</button>
			<button id="reredo" class="btn">
				<img class="icon" src="icons/nnext.png" alt=">>">
			</button>
		</div>
		<div class="form-check form-switch m-2 pt-2">
			<input name="rotation" class="form-check-input rotation" type="radio" id="turn_board">
			<label class="form-check-label " for="turn_board">
				<img class="icon" src="icons/rotate.png" alt="üîÉ"> board
			</label>
		</div>
		<div class="form-check form-switch m-2 pt-2">
			<input name="rotation" class="form-check-input rotation" type="radio" id="turn_pieces">
			<label class="form-check-label" for="turn_pieces">
				<img class="icon" src="icons/rotate.png" alt="üîÉ"> pieces
			</label>
		</div>
	</div>


	<div id="promotionModal" class="modal">
		<div class="modal-content">
			<h3>Promote to:</h3>
			<button class="promote-btn" data-piece="Q">‚ôõ Queen</button>
			<button class="promote-btn" data-piece="K">‚ôû Knight</button>
			<button class="promote-btn" data-piece="B">‚ôù Bishop</button>
			<button class="promote-btn" data-piece="R">‚ôú Rook</button>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
