<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chess</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">

	<link href="chess.css" rel="stylesheet">
	<script src="chess.js"></script>


</head>

<body class="body">
	<div class="container-fluid d-flex justify-content-center mx-0 px-0">
		<span id="logo">CHESS</span>
	</div>
	<div class="container-fluid d-flex justify-content-center mx-0 px-0">
		<div id="board">
		</div>
	</div>
	<div class="container-fluid d-flex justify-content-center mx-0 px-0">
		<div class="m-2">
			<select id="theme" class="form-select">
			</select>
		</div>
		<div class="m-2">
			<button id="unundo" class="btn">
				<img class="icon" src="icons/pprev.png" alt="<<">
			</button>
			<button id="undo" class="btn">
				<img class="icon" src="icons/prev.png" alt="<">
			</button>
			<button id="redo" class="btn">
				<img class="icon" src="icons/next.png" alt=">">
			</button>
			<button id="reredo" class="btn">
				<img class="icon" src="icons/nnext.png" alt=">>">
			</button>
		</div>
	</div>
	<div class="container-fluid d-flex justify-content-center mx-0 px-0">
		<div class="form-check form-switch m-2 pt-2">
			<input name="rotation" class="form-check-input rotation" type="radio" id="turn_board">
			<label class="form-check-label " for="turn_board">
				<img class="icon" src="icons/rotate.png" alt="üîÉ"> board
			</label>
		</div>
		<div class="form-check form-switch m-2 pt-2">
			<input name="rotation" class="form-check-input rotation" type="radio" id="turn_pieces">
			<label class="form-check-label" for="turn_pieces">
				<img class="icon" src="icons/rotate.png" alt="üîÉ"> pieces
			</label>
		</div>
	</div>
	<div class="container-fluid d-flex justify-content-center mx-0 px-0">
		<div class="form-check form-switch m-2 pt-2">
			<input name="rotation" class="form-check-input rotation" type="radio" id="turn_black">
			<label class="form-check-label" for="turn_pieces">
				turn black pieces
			</label>
		</div>
	</div>

	<!-- mate modal -->
	<div class="modal fade" id="endModal" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div id="modal_content" class="modal-content text-center p-3">
				<h2 class="modal-title" id="modal_heading"></h2>
				<h6 id="modal_winner"></h6>
				<img id="modal_image" src="" class="img-fluid square-image my-3" alt="Modal Image">
				<button id="close_modal_btn" class="btn" data-bs-dismiss="modal">Close</button>
			</div>
		</div>
	</div>

	<!-- Pawn Promotion Modal -->
	<div class="modal fade" id="promotionModal" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div id="promotionModalContent" class="modal-content text-center p-3">
				<div class="modal-header">
					<h5 class="modal-title logo" id="promotionLabel">Promotion!</h5>
				</div>
				<div class="modal-body d-flex justify-content-center gap-2">
					<button class="button" id="queen_promote" data-bs-dismiss="modal">‚ôõ</button>
					<button class="button" id="rook_promote" data-bs-dismiss="modal">‚ôú</button>
					<button class="button" id="bishop_promote" data-bs-dismiss="modal">‚ôù</button>
					<button class="button" id="knight_promote" data-bs-dismiss="modal">‚ôû</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
